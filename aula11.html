<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        var nome = "José da Silva";
        document.write( typeof nome );
        var idade = 15;
        document.write( "<br>" );
        document.write( typeof idade );
        var numero = parseInt("oi");
        document.write( "<br>" );
        document.write( typeof numero );
        document.write( "<br>" );
        document.write( numero );
    </script>
</body>
</html>
