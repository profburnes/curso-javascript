<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let e const</title>
</head>
<body>
    <script>
        let valor = 1000;
        const nome = "João da Silva";
    
        function verificaSalario() {
            valor = 2000;
            //nome = "Maria";
            document.write(`O nome é ${nome} e o valor é ${valor}<br>`);
        }
    
        verificaSalario();
    
    </script>
</body>
</html>
