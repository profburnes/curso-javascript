<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos HTML Básicos</title>
</head>
<body>
    <h1>Este é um Título</h1>
    <p id="paragrafo">Este é um parágrado<br>
    Esta é uma quebra de linha</p>
    <button type="button">Este é um botão</button>
    <script>
        var texto = prompt("Digite seu nome");
        document.getElementById("paragrafo").innerHTML = texto;
    </script>
</body>
</html>
